<p>
  Enigme {{this.nb}}
</p>

<div class="container" @fade @slideIn>
  <div class="row">
    <div class="col-sm">
      <button type="button" class="btn btn-light" (click)="decrease(0)">-</button>
    </div>
    <div class="col-sm">
      <button class="btn btn-light" (click)="decrease(1)">-</button>
    </div>
    <div class="col-sm">
      <button class="btn btn-light" (click)="decrease(2)">-</button>
    </div>
    <div class="col-sm">
      <button class="btn btn-light" (click)="decrease(3)">-</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <input readonly [ngModel]="current[0]" class="form-control"/>
    </div>
    <div class="col-sm">
      <input readonly  [ngModel]="current[1]" class="form-control"/>

    </div>
    <div class="col-sm">
      <input readonly  [ngModel]="current[2]" class="form-control"/>

    </div>
    <div class="col-sm">
      <input readonly  [ngModel]="current[3]" class="form-control"/>
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <button type="button" class="btn btn-light" (click)="increase(0)">+</button>
    </div>
    <div class="col-sm">
      <button class="btn btn-light" (click)="increase(1)">+</button>
    </div>
    <div class="col-sm">
      <button class="btn btn-light" (click)="increase(2)">+</button>
    </div>
    <div class="col-sm">
      <button class="btn btn-light" (click)="increase(3)">+</button>
    </div>
  </div>
</div>

<p *ngIf="this.ok; then yes; else no">
</p>

<ng-template #yes>Indice pour le code de la prochaine Ã©nigme : {{this.clue}}</ng-template>
<ng-template #no>Mauvais code</ng-template>
